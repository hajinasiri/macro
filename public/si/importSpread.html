<!DOCTYPE html>
<html>
<head>
    <title>Import Data for System Innovation /si</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="description" content="Database Upload" />

    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/importSpread.js"></script>
    <script src="/js/jquery.form.js"></script>

    <!--  Bootstrap Stuff -->
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/stylesheets/style.css" rel="stylesheet">

</head>

<body>

<script>

    // collection name for the DB files
    var folder = "si";
    var masterDB = folder + "_master";
    var overrideDB = folder + "_override";

</script>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="row" style="background-color: #e9e9e9;">

            <div class="col-sm-4" style="background-color: #e9e9e9; padding: 30px;">
                <div id="myMessage"></div>

                <form id="uploadMasterDb" role="form" action='/importSpread' method="POST" enctype="multipart/form-data">
                    <div>
                        to the master collection: <p id="masterName" style="font-weight: bold;"></p>
                    </div>
                    <div class="file-upload btn btn-primary" id="uploadButton">
                        <span >Choose File</span>
                        <input id="uploadMastBtn" type="file"  name="image" class="upload" accept=".xlsx"/>
                    </div>
                    <button id="masterSubmitButton" type="submit" class="btn btn-success">Upload</button>
                </form>

            </div>


            <div class="col-sm-4" style="background-color: #dedede; padding: 30px;">
                <div id="myOverMessage"></div>

                <form id="uploadOverrideDB" role="form" action='/importSpread' method="POST" enctype="multipart/form-data">
                    <div >
                        to the override collection: <p id="overrideName" style="font-weight: bold;"></p>
                    </div>
                    <div class="file-upload btn btn-primary" id="uploadButton">
                        <span >Choose File</span>
                        <input id="uploadOverBtn" type="file"  name="image" class="upload" accept=".xlsx"/>
                    </div>
                    <button id="overSubmitButton" type="submit" class="btn btn-success">Upload</button>
                </form>
            </div>

            <!-- 2nd column -->
            <!--
            <div class="col-sm-4" style="background-color:lavenderblush;">
                                    <div id="mySvgMessage"></div>

                                    <form id="uploadSVG" role="form" action="/importSVG" method="POST" enctype="multipart/form-data">
                                        <div >
                                            Select an SVG file to upload:
                                        </div>
                                        <div class="file-upload btn btn-primary" id="uploadButton">
                                            <span >Choose SVG File</span>
                                            <input id="uploadSVGBtn" type="file"  name="image" class="upload" accept=".svg"/>

                                        </div>

                                        <button type="submit" class="btn btn-success">
                                            Upload SVG file
                                        </button>

                                    </form>
                                </div>-->
            <!-- 3rd column -->

        </div>
        <!-- row -->

        <div id="resultMessage" class="jumbotron" style="background-color: white">

        </div>
    </div>
</nav>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<style>
    .file-upload {
        position: relative;
        overflow: hidden;
        margin: 10px;
    }
    .file-upload input.upload {
        position: absolute;
        top: 0;
        right: 0;
        margin: 0;
        padding: 0;
        font-size: 20px;
        cursor: pointer;
        opacity: 0;
        filter: alpha(opacity=0);
    }
    #uploadMasterDb, #uploadOverrideDB {
        line-height: 28px;
    }
</style>

<script>
    // Insert the DB name into the upload page
    document.getElementById("masterName").innerHTML = masterDB;
    document.getElementById("overrideName").innerHTML = overrideDB;
</script>

</body>
</html>
